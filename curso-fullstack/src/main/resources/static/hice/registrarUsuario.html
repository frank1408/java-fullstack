<!DOCTYPE html>
<html lang="es-ES">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<link href="/css/sb-admin-2.min.css" rel="stylesheet">
<link href="/favicon.png" rel="shortcut icon" type="image/x-icon" />
<title>Registrar Usuario</title>
</head>

<body class="bg-gradient-primary">
<div class="container">
<div class="card o-hidden border-0 shadow-lg my-5">
<div class="card-body p-0">
<div class="row">
<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
<div class="col-lg-7">
<div class="p-5">
<div class="text-center">
<h1 class="h4 text-gray-900 mb-4">Crear mi cuenta</h1>
</div>

<form class="user" autocomplete="on"  >
<div class="form-group row">
<div class="col-sm-6 mb-3 mb-sm-0">
<input type="text" class="form-control form-control-user" id="unombre" placeholder="Nombre" required  autocomplete="on"  />
</div>
<div class="col-sm-6">
<input type="text" class="form-control form-control-user" id="uapellido" placeholder="Apellido" required   autocomplete="on" />
</div>
</div>
<div class="form-group">
<input type="email" class="form-control form-control-user" id="uemail" placeholder="Email" required   autocomplete="on" />
</div>
<div class="form-group">
<input type="number" class="form-control form-control-user" id="utelefono" placeholder="Telefono"  required autocomplete="on"  />
</div>
<div class="form-group row">
<div class="col-sm-6 mb-3 mb-sm-0">
<input type="password" class="form-control form-control-user" id="upassword" placeholder="Password" required autocomplete="on"  >
</div>
<div class="col-sm-6">
<input type="password" class="form-control form-control-user" id="upassword2" placeholder="Repeat Password" required  autocomplete="on" />
</div></div>
<input type="submit" value="Registrarme" onclick="crearUsuario()"  class="btn btn-primary btn-user btn-block" />
</form><hr>
<div class="text-center">
<a class="small" href="/hice/forgot-password.html">Olvide mi contraseña</a>
</div><div class="text-center">
<a class="small" href="/hice/login.html">Ya tienes una cuenta? Inicia sesión!</a>
</div></div></div></div></div></div></div>

<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="/js/sb-admin-2.min.js"></script>
<script src="/js/demo/registrarUsuario.js"></script>
</body></html>
